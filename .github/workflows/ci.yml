name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Static R1 validation
        run: npm run validate:r1

      - name: Build (Pages output to /docs)
        run: npm run build

      - name: Pages artifact check
        run: npm run check:pages

      - name: Unit tests
        run: npm test
